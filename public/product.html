<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiche produit – VinParts</title>

  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    body {
      background: #0f1115;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
    }

    .page-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    a.back-link {
      color: #77aaff;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 10px;
      display: inline-block;
    }

    .product-card {
      background: #1a1d23;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #2a2e36;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.5fr);
      gap: 20px;
    }

    .product-image-main {
      background: #111318;
      border-radius: 10px;
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .product-image-main img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .product-images-thumbs {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .product-images-thumbs img {
      width: 64px;
      height: 64px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #111318;
      cursor: pointer;
      object-fit: contain;
    }

    .product-header h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .product-header .ref {
      font-size: 13px;
      color: #9ca3af;
    }

    .product-section {
      margin-top: 16px;
    }

    .product-section h2 {
      font-size: 14px;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #9ca3af;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      background: #111827;
      border: 1px solid #374151;
      font-size: 11px;
      margin: 2px;
    }

    table.criteria {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    table.criteria th,
    table.criteria td {
      border: 1px solid #374151;
      padding: 6px 8px;
    }

    table.criteria th {
      background: #111827;
      text-align: left;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <a href="tecdoc.html" class="back-link">← Retour au catalogue TecDoc</a>

    <div id="productContainer">
      <!-- Rempli par product.js -->
    </div>
  </div>

  <script src="assets/js/product.js"></script>
</body>
</html>
